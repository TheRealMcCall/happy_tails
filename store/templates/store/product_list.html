{% extends "base.html" %}
{% block content %}
<div class="container my-4">
    <h1 class="mb-4">Products</h1>

    <div class="row g-4">
        {% for p in products %}
        <div class="col-6 col-md-4 col-lg-3">
            <div class="card h-100">
                {% with photo=p.get_product_image %}
                {% if photo %}
                <img src="{{ photo.image.url }}" class="card-img-top" alt="{{ photo.alt_text|default:p.name }}">
                {% endif %}
                {% endwith %}
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ p.name }}</h5>
                    <a href="{{ p.get_absolute_url }}" class="btn btn-primary mt-auto">View</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No products yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
