{% extends "base.html" %}
{% block content %}
<div class="container my-4">
    <h2>Order placed</h2>
    <p>Your order number is <strong>{{ order.order_number }}</strong>.</p>

    <h3 class="mt-4">Summary</h3>
    <ul>
        <li>items (placeholder)</li>
        <li>Subtotal: £{{ order.sub_total }}</li>
        <li>Total: £{{ order.total }}</li>
    </ul>

    <div class="mt-3 d-flex gap-2">
        <a class="btn btn-outline-secondary" href="{% url 'store:product_list' %}">Continue shopping</a>
        <a class="btn btn-outline-primary" href="#">View my orders</a>
    </div>
</div>
{% endblock %}
