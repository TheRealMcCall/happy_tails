{% extends "base.html" %}
{% block content %}
<div class="container my-4">
    <h2>Delete address</h2>
    <p>Are you sure you want to delete the address <strong>{{ address.label|default:address.first_line }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
            <button class="btn btn-danger" type="submit">Yes, delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'profiles:profile' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
