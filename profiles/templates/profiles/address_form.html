{% extends "base.html" %}
{% block content %}
<div class="container my-4">
    <h2>{{ title }}</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-2">
            <button class="btn btn-success" type="submit">Save</button>
            <a class="btn btn-outline-secondary" href="{% url 'profiles:profile' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
